<style>
   #toasBox{
          position: absolute;
          /* bottom: 30px; */
          left: 30px;
          display: flex;
          align-items: flex-end;
          justify-content: center;
          flex-direction: column;
          overflow: hidden;
          text-align: center;
          top:0;
          z-index:99999997779;
          color: #000;
          left: 10px;
          
        }
        #toasBox {
          width: 80%;
          height: 80px;
          background-color: #fff;
          font-weight: 500;
          margin: 15px 0;
          box-shadow:  0 0 20px rgba(0, 0, 0, 0.3);
          align-items: center;
          text-align: center;
         
          transform : translateX(100%);

          animation: mo 0.5s linear forwards;

        }
        @keyframes mo{
          100%{
            transform : translateX(0);
          }
          }
          #toasBox .error{
            color: red;
          }
          #toasBox .success{
            color: green;
          }
          #toasBox .warning{
            color: orange;
          }
          #toasBox .error::after{
          content: '';
          position: absolute;
         
          left: 0;
          bottom: 0;
          width: 100%;
          height: 5px;
          background-color: red;
          animation: an 5s linear forwards;
        }
        @keyframes an{
          100%{
            width: 0;
          }
        }
        
        #toasBox .success::after{
          content: '';
          position: absolute;
          left: 0;
          bottom: 0;
          width: 100%;
          height: 5px;
          background-color: green;
          animation: ans 5s linear forwards;
        }
        @keyframes ans{
          100%{
            width: 0;
          }
        }
        #toasBox .warning::after{
          content: '';
          position: absolute;
          left: 0;
          bottom: 0;
          width: 100%;
          height: 5px;
          background-color: orange;
          animation: ansd 5s linear forwards;
        }
        @keyframes ansd{
          100%{
            width: 0;
          }
        }
        #toasBox   i{
           display: inline;
           padding-left: 10px;
        }
        
        @media screen and (min-width : 1200px) {
          #toasBox{
            width:50%
          }
          
        }
       
       
</style>
 {% if messages %}
{% for msg in messages %}
<div class="potification">

<div  style="text-align: center;" id="toasBox" class="alert alert-{{msg.tags }} alert-dismissible fade show alertalertalert h-5" role="alert" style="display: flex; align-items: center; justify-content: space-between;">
  <strong>
   {% if 'danger' == msg.tags %}
    <div class="error">
      <i>
      <svg xmlns="http://www.w3.org/2000/svg" style="color: red;" width="30" height="30" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
      </svg>
    </i>
   
      {{msg}}
    </div>
    {% elif  "warning" == msg.tags %}
    <div class="warning">
      <i>
      <svg xmlns="http://www.w3.org/2000/svg" style="color: orange;" width="30" height="30" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
      </svg>
    </i>
   
      {{msg}}
    </div>
    {% else%}
    
    <div class="success">
      <i>
      <svg xmlns="http://www.w3.org/2000/svg" style="color: green;" width="30" height="30" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </svg>
    </i>
      {{msg}}
    </div>
    {% endif%} 
  
  </strong> 
  
  
  <!-- <button type="button"  class="btn-close " data-dismiss="alert" aria-label="Close" ></button> -->
</div>
</div> 

 {% endfor %}
{% endif %}
