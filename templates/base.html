   .ring:before
   {
     content:'';
     position:absolute;
     top:-3px;
     left:-3px;
     width:100%;
     height:100%;
     border:3px solid transparent;
     border-top:3px solid #fff000;
     border-right:3px solid #fff000;
     border-radius:50%;
     animation:animateC 2s linear infinite;
   }
   .ring span
   {
     display:block;
     position:absolute;
     top:calc(50% - 2px);
     left:50%;
     width:50%;
     height:4px;
     background:transparent;
     transform-origin:left;
     animation:animate 2s linear infinite;
   }
   .ring span:before
   {
     content:'';
     position:absolute;
     width:16px;
     height:16px;
     border-radius:50%;
     background:#fff000;
     top:-6px;
     right:-8px;
     box-shadow:0 0 20px #fff000;
   }
   @keyframes animateC
   {
     0%
     {
       transform:rotate(0deg);
     }
     100%
     {
       transform:rotate(360deg);
     }
   }
   @keyframes animate
   {
     0%
     {
       transform:rotate(45deg);
     }
     100%
     {
       transform:rotate(405deg);
     }
   }
