
{% extends 'base.html'%}
{% load static %}
{% load i18n %}
{% block content %}
<div style="direction: rtl;" class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div   class="content-wrapper">
    {% block style %}

    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    
      }
      .body{
    background: url("https://www.3hand.net/wp-content/uploads/2019/04/8-768x607.jpg");
       
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment:fixed;
    
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding:0 20px;
    
      }
      .body .from-container{
        display:flex;
        width: 450px;
        height: 600px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius :30px;
        backdrop-filter : blur(20px);
        overflow:hide;
    
      }
      .body .form-col{
        position: relative;
        width:100%;
      }
      .body .btn-box{
        display:flex;
        justify-content : center;
        gap: 10px;
        margin-top : 30px;
    
      }
      .body .form-title{
        margin:40px 0;
        color:#fff;
        font-size:28px;
        text-align: center;
        font-weight: 600;
      }
      .body .btn{
        font-weight:500;
        padding:8px 30px;
        border:none;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.2);
        color:#fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition : .2s;
        
      }
      .body .btn-1{
        background: #21264d;
      }
      /* .btn{
        opacity: 0.8;
      } */
      .body .form-box{
        position: absolute;
        transform: translateX(-50%);
        direction: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding:0 30px;
        transition: 0.3s;
        overflow:hide;
    
      }
      .body .login-form{
        left: 50%;
      }
      .body .form-inputs{
        width: 100%;
      }
      .body .input-box{
        position: relative;
      }
      .body .inputs {
        width:100%;
        height: 55px;
    
    margin: 10px 0; 
    color :#fff;
    border-radius: 50px;
    box-shadow:  0 0 10 rgba(0, 0, 0, 0.7);
    
      }
      .body .input-field{
        font-size: 16px;
        padding: 0 40px 0 20px;
        background: rgba(255, 255, 255, 0.2);
        outline: none;
        backdrop-filter:blur(20px);
    
      }
      ::placeholder{
        color:hwb(0 100% 0%);
        font-size: 20px;
      }
      .body .input-box .iccon{
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        color:#fff;
        width: 17px;
        height:17px;
      }
      .body .social-login{
        display: flex;
        gap: 20px;
        margin: 20px;
      }
      .body.social-login-box{
        display: flex;
        align-items:center;
        justify-content: center;
        height: 40px;
        width: 40px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        box-shadow:0 0 10px rgba(0, 0, 0, 0.2);
        color:#fff;
        cursor: pointer;
        transition: .2s;
      }
      .body .forget-pass{
        display: flex;
        justify-content: right;
        gap: 20px;
    
      }
      .body .forget-pass a{
        color :#fff;
        text-decoration:none;
        font-size:14px;
      }
      .body .forget-pass a:hover{
        color :#fff;
        text-decoration:underline;
      
      }
      .body .social-login-icon{
        width: 24px;
      }
      .body .social-login-box:hover{
        transform:scale(.9);
        color: #21264D;
      }
      .body .submit-btn{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background: #21264d;
        cursor: pointer;
        transition: .3s;
      }
      .body .submit-btn:hover{
        gap: 15px;
      }
      .loaderloader{
      pointer-events: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #fff;
      animation: anl 1s ease infinite;
      display:none;
      cursor : not-allowed;
     
  }
  @keyframes anl{
      0%{
          transform: rotate(0turn);
      }
      100%{
          transform: rotate(1turn);
      }
  }
     
     </style>

    {% endblock%}
    
    <!-- Content Header (Page header) -->
<div  class="card card-primary">
    <!-- <div class="card-header">
      <h3 class="card-title"> تسجيل الدخول </h3>
    </div> -->
    
    <!-- /.card-header -->
     <div class="body">
      
    <div class="from-container">
      
      <div class="form-col">
        {% include 'parts/allert.html'%}
        <div class="btn-box">
          

          <a class="btn-1 btn btn-outline-info w-100" id="" class="nav-link"  href="{%url 'signup' %}">{% trans "انشاء حساب عميل" %}</a> 
         <a class="btn btn-outline-info w-100" id="" class="nav-link"  href="{%url 'signupcastomar' %}">{% trans "انشاء حساب مسوق" %}</a>
  
        </div>
  
        <form action="" method="post" class="form-box login-form">
          {% csrf_token %}
          <div class="pymrnt-1 form-title">
            <span >{% trans "تسجيل الدخول " %}</span>
          </div>
          <div class="form-inputs">
            <div class="input-box">
              <input type="text" class="pymrnt-3 inputs input-field" id="email" placeholder="ُEmail" name="username" required>
              <ion-icon name="person-outline" class="icon"></ion-icon>
            </div>
            <div class="input-box">
              <input type="password" class="pymrnt-4 inputs input-field"  id="password" placeholder="Password"name="passS" value="{{pass}}" required>
              <ion-icon name="person-outline" class="icon"></ion-icon>
            </div>
            <div class="pymrnt-5 forget-pass">
        
              <script src="https://www.google.com/recaptcha/api.js"></script>
              <div class="g-recaptcha" data-sitekey="6LdXVAcrAAAAAHg7BJTS-v8erwFaQ-5Q25BmX9wX"></div>
            </div>
            <div class="pymrnt-5 forget-pass">
              <a  href="{% url 'send-reset-password' %}">{% trans "نسيت كلمت المرور" %}</a>
        
            </div>
     
            <div class="input-box">
              <button class=" inputs submit-btn" type="submit" name="btnsignin">
                <span>
                  <div style="display: flex; justify-content: space-between; align-items: center; gap: 5px;">

                    <div class="loaderloader"></div>
                    {% trans "تسجبل الدخول" %}
                    </div>
                 
                
              <ion-icon name="person-outline" class="icon"></ion-icon>
  
              </button>
            </div>
          </div>
          <div class="social-login">
            <div class="social-login-box">
              <ion-icon name="person-outline" class="pymrnt-7 social-login-icon"></ion-icon>
  
            </div>
            <div class="social-login-box">
              <ion-icon name="person-outline" class="pymrnt-8 social-login-icon"></ion-icon>
  
            </div><div class="social-login-box">
              <ion-icon name="person-outline" class="pymrnt-9 social-login-icon"></ion-icon>
  
            </div><div class="social-login-box">
              <ion-icon name="person-outline" class="pymrnt-10 social-login-icon"></ion-icon>
  
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
    

  </div>
</div>
</div>
<script>
  let save = document.querySelector('.submit-btn'); 
  let password = document.getElementById('password'); 
  let email = document.getElementById('email'); 
 
let displays = document.querySelector('.loaderloader');

save.addEventListener('click',()=>{
  if (password.value != '' && email.value != '' ){
      setTimeout(()=>{
       displays.style.display = "block";
       save.disabled = true;
       save.style.cursor = 'not-allowed';
       save.style.background = "yellow";

      },3);
    

}
})
</script>

{% endblock%}
