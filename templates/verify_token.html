{% extends 'base.html'%}
{% load static %}
{% block style %}
{% load i18n %}

<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;

  }
  .body{
    background: url("https://www.3hand.net/wp-content/uploads/2019/04/8-768x607.jpg");
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment:fixed;

    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding:0 20px;
    /* width: 100%; */

  }
  .body .from-container{
    display:flex;
    width: 450px;
    height: 500px;
    border: 3px solid rgba(255,255,255,0.3);
    border-radius :30px;
    backdrop-filter : blur(20px);
    flex-wrap: wrap;
    overflow:none;
    margin-top: 10px;
    margin-bottom: 10px;
    


  }
  .body .form-col{
    position: relative;
    width:100%;
  }
  .body .btn-box{
    display:flex;
    flex-wrap: wrap;
    justify-content : center;
    gap: 10px;
    margin-top : 30px;

  }
  .body .form-title{
    
    /* margin-top: 1px; */
    /* margin-bottom: 2px; */
    color:#fff;
    font-size:28px;
    text-align: center;
    font-weight: 600;
  }
  .body .btn{
    font-weight:800;
    padding:8px 30px;
    border:none;
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.2);
    color:#fff;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition : .2s;
    font-size: 14px;
  }
  .body .btn-1{
    background: #21264d;
  }
  /* .body .btn{
    opacity: 0.8;
  } */
  .body .form-box{
    position: absolute;
    transform: translateX(-50%);
    direction: flex;
    flex-wrap: wrap;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding:0 30px;
    transition: 0.3s;

  }
  .body  .login-form{
    left: 50%;
  }
  /* .body .form-inputs{
    width: 100%;
  } */
  .body .input-box{
    position: relative;
    width: 100%;
    height: 55px;
    margin-top: 25px;

  }
  .body  .inputs {
    width: 100%;
    height: 100%;
    background:transparent;
    border:none;
    outline:none;
    font-size: 16px;
    color:#fff;
    font-weight:600;
    border-bottom:2px solid #fff;
    padding-right:23px;


  }
  .body .input-box label{
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    font-size: 16px;
    color: #fff;
    transition: .5s;

  }
  .body .inputs:focus ~ label,
  .body .inputs:valid ~ label{
    top: -5px;

    color:#ff2770 ;

  }
  .body .inputs:focus ~ i{
  

    color:#ff2770 ;

  }

  .body .input-box i{
    position: absolute;
    top: 50%;
    right: 0px;
    font-size: 18px;
    transform: translateY(-50%);
    color:#fff;
    width: 17px;
    height:17px;
  }

  .body .social-login{
    display: flex;
    gap: 20px;
    margin: 20px;
  }
  .body  .social-login-box{
    display: flex;
    align-items:center;
    justify-content: center;
    height: 40px;
    width: 40px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    box-shadow:0 0 10px rgba(0, 0, 0, 0.2);
    color:#fff;
    cursor: pointer;
    transition: .2s;
  }
  .body .forget-pass{
    display: flex;
    justify-content: right;
    gap: 20px;
    margin-top: 6px;

  }
  .body .forget-pass a{
    color :#fff;
    text-decoration:none;
    font-size:14px;
  }
  .body .forget-pass a:hover{
    color :#fff;
    text-decoration:underline;
  
  }
  .body .social-login-icon{
    width: 24px;
  }
  .body .social-login-box:hover{
    transform:scale(.9);
    color: #21264D;
  }
  .body .submit-btn{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background: #21264d;
    cursor: pointer;
    transition: .8s;
    border-radius: 20px;
  }
  .body .submit-btn:hover{
    gap: 25px;
  }
  .loaderloader{
      pointer-events: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #fff;
      animation: anl 1s ease infinite;
      display:none;
      cursor : not-allowed;
     
  }
  @keyframes anl{
      0%{
          transform: rotate(0turn);
      }
      100%{
          transform: rotate(1turn);
      }
  }
 
 </style>
 {% endblock%}

{% block content %}
<div style="direction: rtl;" class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div   class="content-wrapper">
    
    <div class="body">
        <div class="from-container" style="">
          <div class="form-col">
 
    <div style="display: flex; justify-content: center; align-items: center;  padding-top: 66px; ">
    <form action="" method="post" class="w-75  " >
        {% include 'parts/allert.html'%}
        {% csrf_token %}
        <input type="text" name="otp_code" id="otp" placeholder="ارسال رقم التفعيل" class="form-control  mb-1inputs submit-btn mt-4" style="width: 100%;" required>
        <button type="submit"  class="w-100 p-1  submit-btn mt-4" style="color:#fff;" >
          <div style="display: flex; justify-content: space-between; align-items: center; gap: 5px;">

            <div class="loaderloader"></div>
            {% trans " ارسال رقم التفعيل  " %}
            </div>
          </span>   </button><br>
        <div  style="text-align: center; border: 1px solid red ; color: red; font-weight: 600; font-size: 20px; border-radius: 30px;  width: 100%; margin-top: 10px; padding: 5px;">
            <a href="{% url 'ressend_otp' %}" style="color: red;"  >اعادة ارسال رقم التفعيل</a>
        </div>
        </div>
        <div class="mt-3" style="color:#fff; font-size:22px; text-align: center;">
            <p>مدة رقم التفعيل 10 دقائق</p>
        </div>
        

    </div>
</div>
</div>

   </div>
</div>
</div>
<script>
  let save = document.querySelector('.submit-btn'); 
  let otp = document.getElementById('otp'); 

let displays = document.querySelector('.loaderloader');

save.addEventListener('click',()=>{
  if (otp.value != '' ){
      setTimeout(()=>{
       displays.style.display = "block";
       save.disabled = true;
       save.style.cursor = 'not-allowed';
       save.style.color = '#111';

       save.style.cursor = "not-allowed";
      },100);
  
 

}
})
</script>

    
    {% endblock %}
